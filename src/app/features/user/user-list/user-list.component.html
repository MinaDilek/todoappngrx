<div class="container">
    <div class="row mt-3">
        <h3 class = "fw-bold">Kullanıcılar</h3>
    </div>
    <div class = "row">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Kullanıcı Adı</th>
                <th scope = "col"></th>
                <th scope = "col"></th>
                <th scope = "col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td><a routerLink = "/userUpdate/{{user.id}}"><button class = "btn btn-warning btn-sm">Güncelle</button></a></td>
                <td><button class = "btn btn-sm btn-danger" (click) = "deleteUser(user)">Sil</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class = "row">
        <div class = "d-flex justify-content-center mt-3">
            <app-user-new [users] = "users"></app-user-new>
        </div>

    </div>
</div>
