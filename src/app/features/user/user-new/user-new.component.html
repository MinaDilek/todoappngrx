<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Yeni Kullanıcı Ekle
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Yeni Kullanıcı Bilgileri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "userAddForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ad Soyad</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="exampleFormControlInput1" 
                        placeholder="Ad Soyad"
                        formControlName = "name"
                    >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Kullanıcı Adı</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="exampleFormControlInput1" 
                        placeholder="Kullanıcı Adı"
                        formControlName = "username"
                    >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Adresi</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="exampleFormControlInput1" 
                        placeholder="name@example.com"
                        formControlName = "email"
                    >
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kaydetmeden Çık</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss= "modal" (click) = "addUser()">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
